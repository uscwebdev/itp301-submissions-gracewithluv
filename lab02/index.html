<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/finance-and-banking-color/64/Finance_money_market-512.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>grace nwankwo's currency converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/* 1. Detect user click on a button (EUR or CNY) */
		document.querySelector('#eur-btn').onclick = function(){
			console.log("euro button was clicked");
			document.querySelector('#eur-value').innerHTML = "bruh";
		}
		/* 2. Save displayed USD value into a variable */
		var usd = document.querySelector("#usd").innerHTML;
		
		/*3. Convert the variable above into an integer*/
		usd = parseInt(usd);

		/* 4. Create a new variable to store converted value from USD to EUR or CNY, */
		var euro = usd * 0.93;

		/* 5. Display calculated value in the appropriate span tag. */
		document.querySelector('#eur-btn').onclick = function(){
			document.querySelector('#eur-value').innerHTML = euro;
		}

		/* let's do it for the yuan 加油~~~ */

		/* 1. Detect user click on a button (EUR or CNY) */
		document.querySelector('#cny-btn').onclick = function(){
			console.log("yuan button clicked");
			document.querySelector('#cny-value').innerHTML = "hallo";
		}
		/* i already defined usd and the integer value of it earlier */

		/* 4. Create a new variable to store converted value from USD to EUR or CNY, */
		var yuan = usd * 6.77;

		/* 5. Display calculated value in the appropriate span tag. */
		document.querySelector('#cny-btn').onclick = function(){
			document.querySelector('#cny-value').innerHTML = yuan;
		}


	</script>
</body>
</html>
